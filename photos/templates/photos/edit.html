<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshare</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>



<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'photo' photo.id %}" class="btn btn-dark my-3">Go Back</a>

                <div class="card">
                    
                    <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                        <div class="form-group m-3">
                            <label>Description</label>
                            <input required name="description" type="text" placeholder="{{photo.description}}" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>Category</label>
                            <select name="category" class="form-control">
                                <option>{{photo.category}}</option>
                                {% for category in categories %}
                                    {% if category == photo.category %}
                                    {% else %}
                                        <option>{{category.name}}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-warning m-3">Edit</button>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <div class="col">
        
        
        
    </div>
</body>
</html>
