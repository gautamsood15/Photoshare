<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoShare</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        .image-thumbnail {
            height: 200px;
            object-fit: cover;

        }

        #viewButton:hover {color: white;}

    </style>

</head>

<body class="m-5">
    <div class="container">
        <div class="row">
            
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      Categories
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">All</li>

                      {% for category in categories %}
                        <li class="list-group-item">{{category.name}}</li>
                      {% endfor %}



                      <li class="list-group-item">
                      <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a></li>
                      
                    </ul>
                </div>  
            </div>
            
            <div class="col-md-1"></div>         

            <div class="col-md-8">
                <div class="row">
                    
                  {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card">
                            <img class="image-thumbnail" src="{{photo.image.url}}" alt="Card image cap">
                            <div class="card-body">
                              <small>Category: {{photo.category.name}}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" id="viewButton" class="btn btn-outline-dark btn-sm m-1">View</a>
                          </div>
                    </div>
                  {% empty %}
                  <h3>No photos......</h3>
                  {% endfor %}
                  


                </div>
            </div>
        </div>
    </div>    


</body>

</html>
